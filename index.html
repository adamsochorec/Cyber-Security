<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="grid"></div>

    <template id="card-template">
      <div class="card">
        <div class="header">
          <img
            class="header-img skeleton"
            src="https://source.unsplash.com/100x100/?nature"
          />
          <div class="title" data-title>
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
        <div data-body>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
      <img
        class="profile-pic skeleton"
        src="https://adamsochorec.dk/img/about.webp"
        alt="Profile picture of Adam, diving underwater wearing diving goggles. There is a plenty of oxygen bubbles comming out from his nose and mouth."
      />
      <img
        class="partners"
        src="./img/partners.webp"
        alt="Logos of past collaborators and partners: Roskilde Festival 2022, Confuctius Institute IBA Kolding, Antiyber Bullying Project, OLDstars, Slovo 21, Franklin Covey Czech, Divadlo na Vinohradech, Brick Gallery and Barae."
      />
    </template>
  </body>
  <script>
    const grid = document.querySelector(".grid");
    const cardTemplate = document.getElementById("card-template");
    for (let i = 0; i < 10; i++) {
      grid.append(cardTemplate.content.cloneNode(true));
    }

    fetch("https://jsonplaceholder.typicode.com/posts")
      .then((res) => res.json())
      .then((posts) => {
        grid.innerHTML = "";
        posts.forEach((post) => {
          const div = cardTemplate.content.cloneNode(true);
          div.querySelector("[data-title]").textContent = post.title;
          div.querySelector("[data-body]").textContent = post.body;
          grid.append(div);
        });
      });
  </script>
</html>
